<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/b6fdba5c86.js" crossorigin="anonymous"></script>
    <script src="./app.js" defer></script>
    <script src="./movie.js" defer></script>
</head>
<body>
  <section id="landing-page">
    <div class="movie__background">
        <figure class = "movie__background--wrapper"> 
           <img src="./assets/deadpool.jpeg" alt="" class="movie__background--img">
           
        </figure>
        <nav>
            <div class="nav__container">
                <div class="nav__container--left">

                
                <ul class="nav__links">
                    <li class="nav__link"><i class="fa-solid fa-camera-movie"></i></li>
                   <li class="nav__link"><a href="#">Home</a></li>
                   <li class="nav__link"><a href="#">Shows</a></li>
                   <li class="nav__link"><a href="#">Movies</a></li>
                    </li>
                </ul>
            </div>
            <div class="nav__container--right">
                <ul class="nav__links--right">
                <li class="nav__link"><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li class="nav__link"><a href="#">Contact</a></li>
                </ul>
            </div>
            </div>
        </nav>
        <div class="main__container--wrapper">
            <h1 class="main__header--para">
                Flicker
            </h1>
            <p>Easily search for all of your favorite movies today.</p>
            <input type="text" 
            placeholder="Movie Name" 
            class = "search__bar" 
            id = "searchBar" 
            onchange="OnSearchChange(event)">
        </div>
    </div>

  </section>
  <section class="movies">
    <div class="movies__list">
        <div class="movie__container">

        <div class="movie">
            <figure class="movie__img--wrapper"><img class="movie__img" src="./assets/deadpoolposter.jpg" alt=""></figure>
            <!-- <h1 class ="movie__title--header">Deadpool</h1> -->
        </div>

        <div class="movie">
            <figure class="movie__img--wrapper"><img class="movie__img" src="./assets/avengers.jpg" alt=""></figure>
            <!-- <h1 class ="movie__title--header">Avengers: Age of Ultron</h1> -->
        </div>

        <div class="movie">
            <figure class="movie__img--wrapper"><img class="movie__img" src="https://m.media-amazon.com/images/M/MV5BMTM3NTg2NDQzOF5BMl5BanBnXkFtZTcwNjc2NzQzOQ@@._V1_SX300.jpg" alt=""></figure>
            <!-- <h1 class ="movie__title--header">Fast and Furious</h1> -->
        </div>
        <div class="movie">
            <figure class="movie__img--wrapper"><img class="movie__img" src="https://m.media-amazon.com/images/M/MV5BMTM3NTg2NDQzOF5BMl5BanBnXkFtZTcwNjc2NzQzOQ@@._V1_SX300.jpg" alt=""></figure>
            <!-- <h1 class ="movie__title--header">Fast and Furious</h1> -->
        </div>
     </div>

       
      
        </div>
  </section>
 
</body>
</html>
